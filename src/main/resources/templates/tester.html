<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

var start = document.getElementById("start").value;
var end = document.getElementById("end").value;

document.getElementById("start").onchange = function() {diff(start,end)};
document.getElementById("end").onchange = function() {diff(start,end)};


function diff(start, end) {
start = document.getElementById("start").value; //to update time value in each input bar
end = document.getElementById("end").value; //to update time value in each input bar

start = start.split(":");
end = end.split(":");
var startDate = new Date(0, 0, 0, start[0], start[1], 0);
var endDate = new Date(0, 0, 0, end[0], end[1], 0);
var diff = endDate.getTime() - startDate.getTime();
var hours = Math.floor(diff / 1000 / 60 / 60);
diff -= hours * 1000 * 60 * 60;
var minutes = Math.floor(diff / 1000 / 60);

return (hours < 9 ? "0" : "") + hours + ":" + (minutes < 9 ? "0" : "") + minutes;
}

setInterval(function(){document.getElementById("diff").value = diff(start, end);}, 1000);</script>
</head>
<body>
<div>
    <h2>
        <!--    <label th:text="${#temporals.format(localDateTime, 'dd-MM-yyyy HH:mm')}"></label>
         <label th:text="*{showTime}"></label> -->

        <div>
            <span id="hour" ></span>
            <span>: </span>
            <span id="minute"></span>
            <span>: </span>
            <span id="seconds"></span>
        </div>
       <!-- <div>Minute: <span id="minute"></span></div>
        <div>Second: <span id="seconds"></span></div> -->

        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <button id="reset-btn">Reset</button>
       </h2>
   </div>

   </body>
   </html>
