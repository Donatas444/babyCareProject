<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Baby care project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="javascript.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="logotipas.png" id="logotipas" alt="BabyCare">
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/babies">Get in</a></li>
            <li><a href="#">Sing in</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">About</a></li>


        </ul>
    </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="01.jpg" alt="New York">
            <div class="carousel-caption">
                <h3>Moments...</h3>
                <p>Remember every thing with your baby.</p>
            </div>
        </div>

        <div class="item">
            <img src="022.jpg" alt="Chicago">
            <div class="carousel-caption">
                <h3>Know everyhing!</h3>
                <p>Your baby feeding list.</p>
            </div>
        </div>

        <div class="item">
            <img src="03.jpg" alt="Los Angeles">
            <div class="carousel-caption">
                <h3>Mark timers</h3>
                <p>Easy count feeding duration and amount</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small>Â© 2020 - Donatas Lunys</small>
    </div>
</footer>
</body>
</html>
