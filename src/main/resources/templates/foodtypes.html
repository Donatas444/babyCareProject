<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Baby care project</title>




    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <!--  <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <script src="javascript.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Food type list</a>


        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>Food Types</h1>
    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <td>Formula</td>
            <td>Left Breast Time</td>
            <td>Right Breast Time</td>

        </tr>
        <tr th:each="foodtype: ${foodtypes}">
            <td th:text="${foodtype.formulaMl}">Formula Ml</td>
            <td th:text="${foodtype.leftBreastTimer}">Left Breast Time</td>
            <td th:text="${foodtype.rightBreastTimer}">Right Breast Time</td>

        </tr>

    </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">2020 Donatas Lunys</p></div>
        </div>
    </div>
</footer>


</body>
</html>
